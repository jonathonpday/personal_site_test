<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/minireset.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
    <title>Jonathon Day - Web Developer</title>
  </head>
  <body>
    <div class="wallpaper"></div>
    <div class="content">
      <aside class="side">
        <figure class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="images/jonathon.jpg"
            srcset="
              images/jonathon.jpg    1x,
              images/jonathon@2x.jpg 2x,
              images/jonathon@3x.jpg 3x
            "
            alt="Portrait of Jonathon Day"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi, I'm Jonathon Day</h1>
        <p class="job">Web Developer</p>
        <hr class="hr" />
        <div class="description">
          <p>
            I spend my time writing code, reading and helping businesses design
            cool websites.
          </p>
        </div>
        <div class="contact">
          <a class="button" href="mailto:youremail@example.com">
            Get in touch
          </a>
          <ul class="social">
            <li>
              <a>
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a>
                <i class="fab fa-github"></i>
              </a>
            </li>
            <li>
              <a>
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
